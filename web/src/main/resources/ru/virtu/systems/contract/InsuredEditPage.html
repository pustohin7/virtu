<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org" xml:lang="ru" lang="ru">
<body>
<wicket:extend>
    <div class="ft-search-container">
        <form wicket:id="form">
            <div class="vs-feedback" wicket:id="feedback"></div>
            <div class="row">
                <div class="form-group row col-12">
                    <label class="fg-label col-sm-1" >
                        <wicket:message key="fio"/>
                    </label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control vs-input" wicket:id="lastName"/>
                        <label class="lb-center" wicket:for="lastName">
                            <wicket:label/>
                        </label>
                    </div>
                    <div class="col-sm-3">
                        <input type="text" class="form-control vs-input" wicket:id="firstName"/>
                        <label class="lb-center" wicket:for="firstName">
                            <wicket:label/>
                        </label>
                    </div>
                    <div class="col-sm-3">
                        <input type="text" class="form-control vs-input" wicket:id="middleName"/>
                        <label class="lb-center" wicket:for="middleName">
                            <wicket:label/>
                        </label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group row col-6">
                    <label class="fg-label col-sm-6" wicket:for="birthDate">
                        <wicket:label/>
                    </label>
                    <div class="col-sm-6" wicket:id="birthDate"/>
                </div>
            </div>
            <div class="row">
                <div class="form-group row col-12">
                    <label class="fg-label col-sm-2">
                        <wicket:message key="passport"/>
                    </label>
                    <label class="fg-label col-sm-1" wicket:for="docNumber">
                        <wicket:label/>
                    </label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control vs-input" wicket:id="docNumber"/>
                    </div>
                    <label class="fg-label col-sm-1" wicket:for="docSerial">
                        <wicket:label/>
                    </label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control vs-input" wicket:id="docSerial"/>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12 text-center">
                    <button class="btn vs-btn" style="margin-left: 5px;" wicket:id="save">Сохранить</button>
                    <button class="btn vs-btn" style="margin-left: 5px;" wicket:id="cancel">Отменить</button>
                </div>
            </div>

        </form>
    </div>
</wicket:extend>
</body>
</html>
