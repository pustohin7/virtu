<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<wicket:head>
    <script type="text/javascript">
        var headerFixer = function() {
            if ($(window).scrollTop() >= $('.vs-header-container').outerHeight()) {
                $('#vsNavbarFixable').addClass('vs-navbar-fixed');
                $('body').css('padding-top', $('.vs-navbar').outerHeight());
            }
            else {
                $('#vsNavbarFixable').removeClass('vs-navbar-fixed'); $('body').css('padding-top', "");
            }
        };

        $(document).ready(function () {
            var collapses =  $('.collapse');

            $(window).scroll(headerFixer);
            $(window).resize(headerFixer);
            collapses.on('shown.bs.collapse', headerFixer);
            collapses.on('hidden.bs.collapse', headerFixer);
        })
    </script>
</wicket:head>
<wicket:extend>
    <header class="container vs-header-container text-center">
        <div class="row">
            <div class="col-12 vs-header-side-big-label">Тестовое задание</div>
        </div>
    </header>
    <nav class="navbar navbar-expand-lg vs-navbar" id="vsNavbarFixable">
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mx-auto">
                <li wicket:id="home"><a class="nav-item" href="#" wicket:id="link">Главная</a></li>
                <li wicket:id="contractsPage"><a class="nav-item" wicket:id="link">Договоры</a></li>
            </ul>
        </div>
    </nav>
    <wicket:child/>
</wicket:extend>
</html>
